<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search Engine</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images...">
        <button id="search-button">search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1695855286527-d7aed7f99116?auto=format&fit=crop&q=80&w=1469&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Pet Dog">
            <a href="https://unsplash.com/photos/a-dog-is-covered-in-a-white-sheet-LSbhO1YClYM" target="_blank">breed pitbul</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697638591059-9a44e62f0430?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Pet Dog">
            <a href="https://unsplash.com/photos/a-small-brown-animal-sitting-on-top-of-a-green-plant-QAZCk9QzOrU" target="_blank">Nature</a>
        </div> 
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220866-c856f566f1bd?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" alt="Pet Dog">
            <a href="https://unsplash.com/photos/a-group-of-antelope-standing-next-to-each-other-0rCJ-y3wx6g" target="_blank">adventure</a>
        </div>
    </div>
    <button id="show-more">Show more</button>
<script src="script.js"></script> 
</body>
</html>
